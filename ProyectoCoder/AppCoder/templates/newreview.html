{% extends 'index.html'%} {% load static %} {% block title %}<title>
    Crear post
  </title>
  {%endblock%} {% block main_content %}
  <div style="width: 70%; margin: auto">
    <h2 class="mb-5">MovieReview</h2>
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token%} {% for field in form %} {{field.label}}
      <br />
      {{form.media}} {{field}}
      <br />
      {%endfor%} {% if update %}
      <button class="btn btn-primary my-3 py-1" type="submit">Update</button>
      {% else %}
      <button class="btn btn-primary my-3 py-1" type="submit">Send</button>
      {% endif %}
    </form>
  </div>
  {% endblock %}
